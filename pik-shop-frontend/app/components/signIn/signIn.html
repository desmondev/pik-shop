<div class="modal-title title-modal text-center">
    Zaloguj
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="center">
                <span class="card-title-desc">
                    Witaj w PIK shop
                </span>
                <form class="form-floating" id="signInForm" name="loginUserForm" ng-submit="signIn()">
                    <div class="form-group" ng-class="{'filled': credentials.email}">
                        <label for="inputEmail" class="control-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail" ng-model="credentials.email" required>
                    </div>
                    <div class="form-group" ng-class="{'filled': credentials.password}">
                        <label for="inputPassword" class="control-label">Has≈Ço</label>
                        <input type="password" class="form-control" id="inputPassword" ng-model="credentials.password" required>
                    </div>
                </form>
            </div>
            <div>
                <div class="pull-right">
                    <button form="signInForm" type="submit" class="btn btn-primary black-text">
                        Zaloguj
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
