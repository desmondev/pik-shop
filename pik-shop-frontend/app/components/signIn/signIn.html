<div class="modal-title title-modal text-center">
    Zaloguj
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="center">
                <span class="card-title-desc">
                    Witaj w PIK shop
                </span>
                <form class="form-floating" id="login_user_form_id" name="loginUserForm" novalidate="novalidate"
                      ng-submit="login()">
                    <div class="form-group" ng-class="{'filled': credentials.email}">
                        <label for="inputEmail" class="control-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail" ng-model="credentials.email">
                    </div>
                    <div class="form-group" ng-class="{'filled': credentials.password}">
                        <label for="inputPassword" class="control-label">Hasło</label>
                        <input type="password" class="form-control" id="inputPassword" ng-model="credentials.password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="remember"> Zapamiętaj mnie
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <div class="pull-right">
                    <button ui-sref=".forgotPassword" type="submit" class="btn btn-primary black-text">
                        Nie pamiętam hasła
                    </button>
                    <button form="login_user_form_id" type="submit" class="btn btn-primary black-text">
                        Zaloguj
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
